<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">Drag and Drop Example</div>

    <div class="container-wrapper">
      <div class="container" id="container1">
        <div class="container-title">Source Container</div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 1
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 2
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 3
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 4
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 5
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 6
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 7
        </div>
      </div>

      <div
        class="container"
        id="container2"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <div class="container-title">Target Container</div>
        <div class="drop-area">
          <p id="droppedItems">Drop items here</p>
        </div>
        <div class="success-message" id="successMessage"></div>
      </div>
    </div>

    <button class="reset-button" onclick="reset()">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
